<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Schedule</title>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<div class="container">
		<div>
				<h1>Train Schedule</h1>
				<h2>The Time Is:</h2>
				<label id="displayNow"></label>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel">
						
							<h3>Current Train Schedule</h3>
						
						<div class="panel-body">
							<table>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								<tbody id="AddTrain">
								</tbody>
						</table>
						</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<div class="panel">

							<h3>Add Train</h3>

						<div class="panel-body">

						<form>
							<div class="form">
								<label for="train-input">Train Name</label>
								<input type="text" class="form-control" id="train-input">
							</div>

							<div class="form">
								<label for="destination-input">Destination</label>
								<input type="text" class="form-control" id="destination-input">
							</div>

							<div class="form">
								<label for="firsttrain-input">Initial Train Time (Use Military Time!)</label>
								<input type="text" class="form-control" id="firsttrain-input">
							</div>


							<div class="form">
								<label for="frequency-input">Frequency (minutes)</label>
								<input type="text" class="form-control" id="frequency-input">
							</div>
							<br>
							<button type="submit" class="btn" id="addatrain">Add!</button>
						</form>
						</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
<script type = "text/javascript" src="./assets/logic.js"></script>


</body>
</html>
